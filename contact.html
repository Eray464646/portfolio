<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="certifications.html">Zertifikate</a></li>
        <li><a href="projects.html">Projekte</a></li>
        <li class="active"><a href="contact.html">Kontakt</a></li>
      </ul>
      <button id="darkModeToggle">🌙</button>
    </nav>
  </header>

  <main class="section-container">
    <div class="projekt-headline-clean">
      <h2>Kontakt</h2>
    </div>
    
    <div class="contact-wrapper">
      <div class="card contact-card">
        <div class="contact-form">
          <form>
            <div class="form-group">
              <input type="text" placeholder="Dein Name" required />
            </div>
            <div class="form-group">
              <input type="email" placeholder="Deine E-Mail" required />
            </div>
            <div class="form-group">
              <textarea placeholder="Deine Nachricht" rows="6" required></textarea>
            </div>
            <button type="submit">Nachricht senden</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Dark Mode initialisieren
    const toggle = document.getElementById("darkModeToggle");
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      toggle.textContent = "☀️";
    }

    // Toggle-Funktion
    toggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark);
      toggle.textContent = isDark ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
