<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="certifications.html">Zertifikate</a></li>
        <li><a href="projects.html">Projekte</a></li>
        <li class="active"><a href="contact.html">Kontakt</a></li>
      </ul>
      <button id="darkModeToggle">🌙</button>
    </nav>
  </header>

  <main>
    <div class="projekt-headline-clean">
      <h2>Kontakt</h2>
    </div>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Dein Name" required />
        <input type="email" placeholder="Deine E-Mail" required />
        <textarea placeholder="Deine Nachricht" rows="6" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </main>

  <script>
    // Dark Mode initialisieren
    const toggle = document.getElementById("darkModeToggle");
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      toggle.textContent = "☀️";
    }

    // Toggle-Funktion
    toggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark);
      toggle.textContent = isDark ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
